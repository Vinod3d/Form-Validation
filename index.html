<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="main">
        <div class="container">
            <div class="signup-content">
                <!-- <div class="signup-img">
                    <img src="images/signup-img.jpg" alt="">
                </div> -->
                <div class="signup-form">
                    <form class="register-form" name="form" id="register-form" action="/Submitted.html" method="get" onsubmit="return validation()">
                        <h2>student registration form</h2>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="name">Name :</label>
                                <input type="text" name="name" id="name" onkeyup="return validation()"/>
                                <span class="error_message"></span>
                            </div>
                            <div class="form-group">
                                <label for="father_name">Father Name :</label>
                                <input type="text" name="father_name" id="father_name" onkeyup="return validation()"/>
                                <span class="error_message"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="address">Address :</label>
                            <input type="text" name="address" id="address" onkeyup="return validation()"/>
                            <span class="error_message"></span>
                        </div>
                        <div class="form-radio">
                            <label for="gender" class="radio-label">Gender :</label>
                            <div class="form-radio-item">
                                <input type="radio" name="gender" id="male" value="Male" onchange="return validation()">
                                <label for="male">Male</label>
                                <!-- <span class="check"></span> -->
                            </div>
                            <div class="form-radio-item">
                                <input type="radio" name="gender" id="female" value="Female" onchange="return validation()">
                                <label for="female">Female</label>
                                <!-- <span class="check"></span> -->
                            </div>
                            <span id="gender_message" class="error_message"></span>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="state">State :</label>
                                <div class="form-select">
                                    <select name="state" id="state" onchange="return validation()">
                                        <option value=""></option>
                                        <option value="Chhattisgarh">Chhattisgarh</option>
                                        <option value="Madhya Pradesh">Madhya Pradesh</option>
                                    </select>
                                    <span class="error_message"></span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="city">City :</label>
                                <div class="form-select">
                                    <select name="city" id="city" onchange="return validation()">
                                        <option value=""></option>
                                        <option value="Bilaspur">Bilaspur</option>
                                        <option value="Raipur">Raipur</option>
                                    </select>
                                    <span class="error_message"></span>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="birth_date">DOB :</label>
                                <input type="date" name="birth_date" id="DOB" onchange="return validation()">
                                <span class="error_message"></span>
                            </div>
                            <div class="form-group">
                                <label for="phone">Phone :</label>
                                <input type="text" name="phone" id="phone" onkeyup="return validation()">
                                <span class="error_message"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="pincode">Pincode :</label>
                            <input type="text" name="pincode" id="pincode" onkeyup="return validation()">
                            <span class="error_message"></span>
                        </div>
                        <div class="form-group">
                            <label for="course">Course :</label>
                            <div class="form-select">
                                <select name="course" id="course" onchange="return validation()">
                                    <option value=""></option>
                                    <option value="HTML">HTML</option>
                                    <option value="CSS">CSS</option>
                                    <option value="JavaScript">JavaScript</option>
                                </select>
                                <span class="error_message"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email">Email ID :</label>
                            <input type="email" name="email" id="email" >
                            <span class="error_message"></span>
                        </div>
                        <span id="error_message" class="font-weight-bold"></span>
                        <div class="form-submit">
                            
                            <input type="submit"  class="submit form"/>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>

    <!-- JS -->
        <script src="js/main.js"></script>
</body>
</html>
